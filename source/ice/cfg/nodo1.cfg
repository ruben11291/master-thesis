Ice.Default.Locator=IceGrid/Locator -t:tcp -h 127.0.0.1 -p 4061

Ice.Plugin.IceSSL=IceSSL:createIceSSL
IceSSL.DefaultDir=certs
IceSSL.CertAuthFile=cacert.pem
IceSSL.CertFile=Demo_rsa1024_pub.pem
IceSSL.KeyFile=Demo_rsa1024_priv.pem

IceGrid.Node.Name=nodo1
IceGrid.Node.Data=nodo1
IceGrid.Node.Endpoints=tcp
IceGrid.Node.CollocateRegistry=1

IceGrid.Registry.Client.Endpoints=tcp -h 127.0.0.1 -p 4061
IceGrid.Registry.Server.Endpoints=tcp -h 127.0.0.1
IceGrid.Registry.Internal.Endpoints=tcp -h 127.0.0.1
IceGrid.Registry.Data=registry1

IceGrid.Registry.PermissionsVerifier=IceGrid/NullPermissionsVerifier
IceGrid.Registry.SSLPermissionsVerifier=IceGrid/NullSSLPermissionsVerifier
IceGrid.Registry.AdminPermissionsVerifier=IceGrid/NullPermissionsVerifier
IceGrid.Registry.AdminSSLPermissionsVerifier=IceGrid/NullSSLPermissionsVerifier
IceGrid.Registry.DefaultTemplates=/usr/share/doc/ice34-services/config/templates.xml

